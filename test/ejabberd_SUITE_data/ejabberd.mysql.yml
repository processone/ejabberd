define_macro:
  MYSQL_CONFIG:
    sql_username: MYSQL_USER
    sql_type: mysql
    sql_server: MYSQL_SERVER
    sql_port: MYSQL_PORT
    sql_pool_size: 1
    sql_password: MYSQL_PASS
    sql_database: MYSQL_DB
    auth_method: sql
    sm_db_type: sql
    modules:
      mod_announce:
        db_type: sql
        access: local
      mod_blocking: []
      mod_caps:
        db_type: sql
      mod_last:
        db_type: sql
      mod_muc:
        db_type: sql
        ram_db_type: sql
        vcard: VCARD
      mod_offline:
        use_cache: true
        db_type: sql
      mod_privacy:
        db_type: sql
      mod_private:
        db_type: sql
      mod_pubsub:
        db_type: sql
        access_createnode: pubsub_createnode
        ignore_pep_from_offline: true
        last_item_cache: false
        plugins:
          - "flat"
          - "pep"
        vcard: VCARD
      mod_roster:
        versioning: true
        store_current_id: true
        db_type: sql
      mod_mam:
        db_type: sql
      mod_vcard:
        db_type: sql
        vcard: VCARD
      mod_vcard_xupdate: []
      mod_adhoc: []
      mod_configure: []
      mod_disco: []
      mod_ping: []
      mod_proxy65:
        port: PROXY_PORT
      mod_push:
        db_type: sql
        include_body: false
      mod_push_keepalive: []
      mod_s2s_dialback: []
      mod_stream_mgmt:
        resume_timeout: 3
      mod_legacy_auth: []
      mod_register:
        welcome_message:
          subject: "Welcome!"
          body: "Hi.
Welcome to this XMPP server."
      mod_stats: []
      mod_time: []
      mod_version: []
      mod_mix:
        db_type: sql
      mod_mix_pam:
        db_type: sql
      mod_mqtt:
        db_type: sql
      mod_shared_roster:
        db_type: sql
